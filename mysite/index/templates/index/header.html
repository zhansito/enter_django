{% load static %}
<header class="header">
    <div class="container">
        <div class="header__container">
            <a href="{% url 'home' %}" class="header__logo"><img src="{% static 'index/images/logo.jpg' %}"></a>
            <ul class="header__menu menu">
                {% for item in menu %}
                    <li class="menu__item"><a href="{% url item.url_name %}">{{ item.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</header>
